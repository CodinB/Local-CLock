<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mystyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <title>Clock</title>
</head>
<body>

<div class="widget">
    <div class="date">
        <p id="dayWeek">Day of week</p>
        <p id="month">Month</p>
        <p id="day">Day</p>
        <p id="year">Year</p>


    </div>

    <div class="clock">
            <p id="hour">hour</p>
            :
            <p id="min">min</p>
            :
            <p id="sec">seconds</p>
            <p id="ampm">am/pm</p>
    </div>

</div>

    
    <script src="script.js"></script>
</body>
</html>
